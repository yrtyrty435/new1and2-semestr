    <form id="personalDataForm">

      <label for="firstName">First Name: </label>

      <label for="patronymic">Patronymic: </label>
      <input type="text" id="patronymic"><br>
  
      <label for="dob">Date of Birth: </label>
      <input type="date" id="dob"><br>
  
      
  </form>
    <input type="text" id="dataInput">
    <input type="text" id="lastName">
   <input type="text" id="firstName">
         <input type="text" id="patronymic">
      <input type="date" id="dob">
  
    <button type="button" onclick="saveData()">Save Data</button>

</form>

<div id="savedData"></div>

<script>
    // Функция для сохранения данных
    function saveData() {
        var dataInput = document.getElementById('dataInput').value;
        localStorage.setItem('savedData', dataInput);
        loadData();
    }

    // Функция для загрузки данных
    function loadData() {
        var savedData = localStorage.getItem('savedData');
        document.getElementById('savedData').innerHTML = "<p>Saved Data: " + savedData + "</p>";
    }

    // Загрузка сохраненных данных при загрузке страницы
    window.onload = function() {
        loadData();
    };
</script>

</body>
</html>
